title: manit-synopsis
author: Prashant Kumar Nag
version: 0.2.5
contributes:
  format:
    common:
      # define below YAML configuration common to all formats
      filters:
        # You can include here Lua filters from your extension format
        - pseudocode
        - diagram

    pdf:
      documentclass: ManitSynopsis
      classoption: ["12pt", "english", "toctotoc"]
      format-resources:
        - ManitSynopsis.cls
      template-partials: 
        - "partials/title.tex"
        - "partials/before-body.tex"
      toc: false
      toc-depth: 3
      include-before-body: 
        - partials/definitions.tex
      include-in-header: 
        - partials/in-header.tex
      geometry:
        - a4paper
        - inner=25mm
        - outer=25mm
        - bindingoffset=5mm
        - top=15mm
        - bottom=15mm
      colorlinks: true
      citecolor: blue
      linkcolor: blue
      urlcolor: black
      toclinkcolor: black
