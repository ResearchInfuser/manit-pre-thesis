  co-supervisor:
    name: "Dr. Co-Supervisor Name"
    designation: "Designation"
    department: "Department Name"
    institute: "Institute Name"
    url:
  
  logo: images/logo.png
  logo-height: "1.75in"

bibliography: [references.bib]

execute:
  echo: false
  code-overflow: wrap

link-citations: true

format:
  manit-synopsis-pdf: 
    urlcolor: red
    keep-tex: true
    toclinkcolor: black
    toc-depth: 2
    documentclass: ManitSynopsis
    papersize: a4
    pdf-engine: lualatex
    cite-method: biblatex
    biblatexoptions:
      - backend=biber
      - style=ieee

  html: default
    
  docx: 
    biblio-style: ieee
    link-citations: true
